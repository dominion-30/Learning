<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Hotel BT by filling the form or on all our social media platforms">
    <meta name="keywords" content="HBT,Form,Contact, Social Media, Hospitality">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>HBT</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <p>Please fill out the form below to contact us</p>

        <form action="">
            <div class="formgroup">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="formgroup">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="formgroup">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>
        </form>
    </main>

    <footer>
        <div class="box"></div>
    </footer>
    
</body>
</html>
