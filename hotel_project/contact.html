<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Hotel BT by filling the form or on all our social media platforms">
    <meta name="keywords" content="HBT,Form,Contact, Social Media, Hospitality">
    <link rel="stylesheet" href="contact_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Hotel BT | Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo">HBT</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="current">Contact</a></li>
            </ul>
            </div>
            

        </nav>
    </header>
    <main>
        <div class="container">
            <section>
                <h2><span class="text-primary">Contact</span> Us</h2>
                <p>Please fill out the form below to contact us</p>
        
            </section>
         
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>

                
                <a href="/" class="btn">Submit</a>
            </form>
        </div>
        
    </main>

    <footer>
        
        <div class=" bg-dark">

            <div class="box">
                <i class="fa-solid fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>50 Main st, Boston MA</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(617)-555-5555</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>frontdesk@hotelbt.co</p>
            </div>

            <div class="main-footer">
                Hotel BT &copy; 2024. All rights reserved
            </div>

           

        </div>
    </footer>
    
</body>
</html>
