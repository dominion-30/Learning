<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Hotel BT by filling the form or on all our social media platforms">
    <meta name="keywords" content="HBT,Form,Contact, Social Media, Hospitality">
    <link rel="stylesheet" href="contact_style.css">
    <title> Hotel BT | Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo">HBT</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="current">Contact</a></li>
            </ul>
            </div>
            

        </nav>
    </header>
    <main>
        <div class="container">
            <section>
                <h2><span class="text-primary">Contact</span> Us</h2>
                <p>Please fill out the form below to contact us</p>
        
            </section>
         
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>

                
                <a href="/" class="btn">Submit</a>
            </form>
        </div>
        
    </main>

    <footer>
        <div class="main-footer bg-dark">

            Hotel BT &copy; 2024. All rights reserved

        </div>
    </footer>
    
</body>
</html>
