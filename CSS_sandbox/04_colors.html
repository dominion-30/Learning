<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /* Using Color Names */
        h1{
            color:aquamarine;
        }

        /* RGB */
        h2{
            color:rgb(0, 255, 170)
        }
        /* HEX */
        h3{
            color:#4e4848
        }

    </style>
</head>
<body>

    <h1>Heading One</h1>

    <h2>Heading Two</h2>

    <h3>Heading Three</h3>
    
</body>
</html>
