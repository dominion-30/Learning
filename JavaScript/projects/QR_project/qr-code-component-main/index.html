<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="This is a QR-code that links to Frontend Mentors website where you can build your skills by building projects">
  <meta name="keywords" content="Frontend Mentor, projects, building">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>
  
  <div class="container">


    <div class="img-container">
      <div class="img">
        <img src="images/image-qr-code.png" alt="image of QR-code">

      </div>
      <div class="img-text">
        <h3>Improve your frontend skills by building projects</h3>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

      </div>
     
    </div>

    

  </div>
  <footer>
     <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
