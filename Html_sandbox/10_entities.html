<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- Non breaking space -->
    <p>My name is &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ayobamidele</p>

    <!-- Greater than and less than -->
    <p>5 &gt; 2</p>
    <p>550 &gt; 20</p>
    <p>1 &lt; 2</p>

    <!-- Copyright -->
    <p>Copyright &copy; 2023</p>
    <p>&reg;</p>
    <p>&trade;</p>

    <!-- Currency -->
    <p>cent &cent;</p>
    <p>dollar &dollar;</p>
    <p>pounds &pound;</p>
    <p>yen &yen;</p>
    <p>euro &euro;</p>
    

</body>
</html>
