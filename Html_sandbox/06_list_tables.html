<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website gives information on how to semantically display lists and tables in HTML">
    <meta name="keywords" content="web design, tables, list, web development">
    <title>List and Tables</title>
</head>
<body>
    <!-- Unordered list -->
    <ul style="list-style: none;">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Ordered list -->
    <ol type="i">
        <li>Mango</li>
        <li>Orange</li>
        <li>Beans</li>
        <li>Groundnut</li>
    </ol>

    <!-- Nested lists -->
    <ol type="i">
        <li>Mango</li>
        <li>Orange
            <ul>
                <li>Tangerine</li>
                <li>Lime</li>
                <li>Lemon</li>
            </ul>
        </li>

        <li>Beans</li>
        <li>Groundnut</li>
    </ol>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr> 
        </thead>
        <tbody>
            <tr>
                <td>Ayobamidele</td>
                <td>Abiola</td>
                <td>abiola_ayobamidele@yahoo.com</td>
            </tr>
        </tbody>
    </table>
    
    
</body>
</html>
